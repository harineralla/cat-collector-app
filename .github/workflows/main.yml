name: continuous_integration

on: push

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          cd flask-app
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          cd flask-app
          pytest
